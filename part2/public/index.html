<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body class="bg-light">

  <div id="app" class="container py-5">
    <div>
      <!-- Login form -->
      <form>
        <div class="mb-3">
          <label for="u_email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="u_email" aria-describedby="emailHelp" required v-model="email">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="u_password" class="form-label" required v-model="password">Password</label>
          <input type="password" class="form-control" id="u_password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>



  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          email: '',
          password: '',
          error: 
        };
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
