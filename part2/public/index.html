<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <style>
    .container {
      display: flex;
      justify-content: center;
      background-color: #bcffc2;
    }
  </style>
</head>

<body class="bg-light">

  <div id="app" class="container">
    <div class="login-form">
      <!-- Login form -->
      <form @submit.prevent="login">
        <div class="mb-3">
          <label for="u_email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="u_email" aria-describedby="emailHelp" required v-model="email">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="u_password" class="form-label" required v-model="password">Password</label>
          <input type="password" class="form-control" id="u_password">
        </div>

        <div class="alert alert-danger mb-3">
          <div v-if="error">
            {{ error }}
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>



  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          email: '',
          password: '',
          error: ''
        };
      },
      methods: {
        async login() {
          try {
            // clear error
            error = '';
            // fetch login api
            const response = await fetch('/api/users/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                email: this.email,
                password: this.password
              })
            });
            const data = response.json();

            // goto dashboard
            if (data.error) {
              error = data.error;
            } else {
              if (data.user.role === 'owner') {
                window.location.href = 'owner-dashboard.html';
              } else {
                window.location.href = 'walker-dashboard.html';
              }
            }

          } catch (err) {
            // handle error
            error = data.error | JSON.stringify(err);
          }
        }
      },

    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
