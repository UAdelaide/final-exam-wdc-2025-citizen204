<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f8f9fa;
    }

    .login-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    .alert-danger {
      color: #721c24;
      background-color: #f8d7da;
      border-color: #f5c6cb;
      padding: .75rem 1.25rem;
      margin-bottom: 1rem;
      border: 1px solid transparent;
      border-radius: .25rem;
    }
  </style>
</head>

<body class="bg-light">

  <div id="app" class="login-container">
    <h2 class="text-center mb-4 text-primary">Welcome to the Dog Walking Service!</h2>
    <form @submit.prevent="login">
      <div class="mb-3">
        <label for="u_email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="u_email" aria-describedby="emailHelp" required v-model="email">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="u_password" class="form-label">Password</label>
        <input type="password" class="form-control" id="u_password" required v-model="password">
      </div>

      <div v-if="error" class="alert alert-danger mb-3" role="alert">
        {{ error }}
      </div>

      <button type="submit" class="btn btn-primary" :disabled="isLoading">
        <span v-if="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        <span v-else>Submit</span>
      </button>
    </form>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          email: '',
          password: '',
          error: '',
          isLoading: false,
          dogs: []
        };
      },
      methods: {
        async loadDogsWithImg() {
          try {
            const res = async fetch('/api/dogs');
            const data = res.json();

            // check if success
            if (!res.ok) {
              error = data.error;
              return;
            }

            dogs = data;
            // set the image
            for (let i = 0; i < dogs.length; i++) {
              try {

              }
              dogs[i]
            }
          } catch (error) {
            error = error;
          }
        },

        async getRandomImg() {
          try {
            const res = fetch('')
          } catch (error) {
            return '';
          }
        }

        async login() {
          this.error = ''; // Clear previous errors
          this.isLoading = true; // Set loading state

          try {
            const response = await fetch('/api/users/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                email: this.email,
                password: this.password
              })
            });

            // Check if the response is not OK
            if (!response.ok) {
              const errorData = await response.json();
              this.error = errorData.error || 'Login failed. Please try again.';
              return; // Stop execution if there's an error
            }

            const data = await response.json();

            if (data.user) {
              if (data.user.role === 'owner') {
                window.location.href = 'owner-dashboard.html';
              } else {
                window.location.href = 'walker-dashboard.html';
              }
            } else {
              this.error = 'Unexpected response from server.';
            }

          } catch (err) {
            console.error('Error during login:', err);
            this.error = 'Network error or server unavailable. Please try again later.';
          } finally {
            this.isLoading = false;
          }
        }
      },
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
